services:
  - type: web
    name: mochiko-ai-assistant
    # 環境を'docker'に変更
    env: docker
    # Dockerfileのパスを指定
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    # HTTP/2を有効にする（推奨）
    http2: true
    
    # 環境変数はここで一元管理
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mochiko-db # あなたのデータベース名に合わせてください
          property: connectionString
      
      # sync: false を使う代わりに、RenderのUI（Environment > Secret Files）で
      # 以下のキーが設定されていることを確認してください。
      # - GROQ_API_KEY
      # - BACKUP_ENCRYPTION_KEY
      # - ADMIN_TOKEN
